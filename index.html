<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Battle Grid- Advanced Chess-like Game</h1>
        <div id="current-player">Current Player: A</div>
        <div id="selected">Selected: None</div>
        <div id="board">
            <!-- 5x5 grid cells will be dynamically created by JavaScript -->
        </div>
        <div id="controls">
            <div id="buttons">
                <!-- Buttons will be dynamically created by JavaScript -->
            </div>
        </div>
        <div id="history-container">
            <h2>Move History</h2>
            <ol id="history-list">
                <!-- Move history will be populated here -->
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
